<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/density.a617daf1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row">
        <div class="column left">
            <header class="leftTop"><a>Telegram search</a></header>
            <div class="">Chats</div>
        </div>
        <div class="column right">
            <header class="rightTop">Info</header>
            <div class="rightCenter">Message Content</div>
            <footer class="rightBottom">
                <button class="attach">
                    <i class="mdc-icon-button material-icons mdc-ripple-upgraded dense-default mdc-ripple-upgraded--unbounded">attach_file</i>
                </button>
                <div class="messageField" placeholder="Enter message" contenteditable="true"></div>
                <button class="smile">
                    <i class="mdc-icon-button material-icons mdc-ripple-upgraded dense-default mdc-ripple-upgraded--unbounded">tag_faces</i>
                </button>
                <button class="send">
                    <i _ngcontent-hop-c19="" class="material-icons icon-image-preview">send</i>
                </button>
            </footer>
        </div>
    </div>
</body>

</html>
